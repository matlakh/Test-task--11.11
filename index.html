<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/logo-icon.png" type="img/png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google</title>
</head>

<body>

    <section class="content">
        <div class="content__inner">

            <a class="content__logo" href="#">
                <img class="logo__img" src="./img/logo.png" alt="Google">

                <h1 class="content__name">
                    <span>I</span>
                    <span>L</span>
                    <span>M</span>
                    <span>a</span>
                    <span>k</span>
                    <span>i</span>
                    <span>a</span>
                    <span>g</span>
                    <span>e</span>
                </h1>
            </a>
            <div class="content__input">
                <input type="text">
                <div class="input__buttons"><button> 
                    <img src="./img/keyboard.png" alt="keyboard">
                </button>
                    <button class="content__micro"> 
                    <svg class="content__svg" focusable="false" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                        <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                        <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                        <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                    </svg>
                </button></div>
            </div>


            <div class="content__buttons">
                <button>Пошук Google</button>
                <button class="buttons__change">Мені пощастить</button>
            </div>

            <div class="content__lang">
                <p class="lang__title">Мова Google: </p>
                <a class="lang__eng" href="#">English</a>
                <a class="lang__rus" href="#">Русский</a>
            </div>

        </div>
    </section>

    <script src="./js/main.js"></script>
</body>

</html>
